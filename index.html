<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta name="weather-app" content="width=device-width", initial-scale=1.0 />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

  </head>

  <body>
    <div class="container main-box">
        <form class="hstack gap-3 enter-city" id="search-form">
          <input class="form-control me-auto inner-input" id="search-city" type="text" autofocus="on" autocomplete="off"  placeholder="Choose a city" >
          <button type="button" class="btn btn-outline-primary btn-sm shadow-sm search-button" id="search">Search</button>
          <button type="button" class="btn btn-outline-dark btn-sm shadow-sm current" id="current-city">Current</button>
        </form>
        <div class="row  weather-more" >
  
          <div class="col-4"> <span class="detail-line">Feels like</span>  <br> <span class="feels-like additional-units" id="feels-like"></span> <span class="temp-dot">°</span></div>
          <div class="col-4"> <span class="detail-line"> Wind</span>  <br> <span class="additional-units" id="wind"></span> <small> mph</small>
            </div>
          <div class="col-4 my-city">
            <span class="city-country">
            <span id="city"></span>, <span id="country"></span> </span>
             <br>
             <li class="last-updated">last updated:</li>
              <span id="current-date"></span> <br>
              <li id="description"></li> 
              <span class="temp-now-icon">
              <img id="icon" src="" alt="">
               <span id="current-temp"></span><span class="weather-units">°F
                    </span>  
      </div>    
        </div>
        <section class="weather-forecast" id="forecast">    
        </section>
          </div>
        
      </div>
 
       <img class="my-image" src="media/tetiana_mostova.jpg" alt="tetiana_mostova-picture">
          <span class="coded-by"> <a href="https://github.com/Tetianamost/my-awesome-weather-app.git" target="_blank">Open-source code</a> by Tetiana Mostova</span>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
